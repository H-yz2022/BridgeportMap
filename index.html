<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Drawing</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfQ7oY0ssIjTXtkwD/Q0GkC91vL" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20n6n2y8F9y9V0Gv+a30B3jK0wL8j9b/x4Q59f3N" crossorigin=""></script>
    <!-- Leaflet.fullscreen CSS -->
    <link href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@4.0.0/Control.FullScreen.min.css" rel="stylesheet" />
    <!-- Leaflet.draw CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #map-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        #map {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 2px solid #e5e7eb;
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            color: #374151;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .info-box.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <!-- Leaflet.fullscreen JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@4.0.0/Control.FullScreen.min.js"></script>
    <!-- Leaflet.draw JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js"></script>
</head>
<body>

    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="info-message" class="info-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to show a message in the info box
            function showMessage(text, duration = 3000) {
                const infoBox = document.getElementById('info-message');
                infoBox.textContent = text;
                infoBox.classList.add('visible');
                setTimeout(() => {
                    infoBox.classList.remove('visible');
                }, duration);
            }

            // Initialize the map
            const map = L.map('map', {
                fullscreenControl: true,
            }).setView([45.5230, -122.6764], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Create a feature group to hold drawn layers
            const drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            // Initialize the draw control and pass it the feature group
            const drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            // Listen for the "draw:created" event
            map.on(L.Draw.Event.CREATED, function (e) {
                const layer = e.layer;
                const type = e.layerType;

                let message = `You drew a ${type}.`;
                drawnItems.addLayer(layer);

                // Check if the drawn shape is a polygon or rectangle
                if (type === 'polygon' || type === 'rectangle') {
                    // Get the area in square meters
                    const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
                    // Get the length of the perimeter in meters
                    const length = L.GeometryUtil.geodesicLength(layer.getLatLngs()[0]);
                    message += ` Its area is approx. ${(area / 1000000).toFixed(2)} km² and its perimeter is approx. ${(length / 1000).toFixed(2)} km.`;
                } else if (type === 'polyline') {
                    // Get the length of the polyline in meters
                    const length = L.GeometryUtil.geodesicLength(layer.getLatLngs());
                    message += ` Its length is approx. ${(length / 1000).toFixed(2)} km.`;
                } else if (type === 'circle') {
                    const radius = layer.getRadius();
                    message += ` Its radius is approx. ${(radius / 1000).toFixed(2)} km.`;
                }
                
                showMessage(message);
            });
            
            // Listen for the "draw:edited" event
            map.on(L.Draw.Event.EDITED, function (e) {
                const layers = e.layers;
                layers.eachLayer(function (layer) {
                    let message = `You edited a shape.`;
                    // Check if the edited shape is a polygon or rectangle
                    if (layer instanceof L.Polygon) {
                        const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
                        const length = L.GeometryUtil.geodesicLength(layer.getLatLngs()[0]);
                        message = `You edited a polygon. Its new area is approx. ${(area / 1000000).toFixed(2)} km² and its new perimeter is approx. ${(length / 1000).toFixed(2)} km.`;
                    } else if (layer instanceof L.Polyline) {
                         const length = L.GeometryUtil.geodesicLength(layer.getLatLngs());
                         message = `You edited a polyline. Its new length is approx. ${(length / 1000).toFixed(2)} km.`;
                    } else if (layer instanceof L.Circle) {
                        const radius = layer.getRadius();
                        message = `You edited a circle. Its new radius is approx. ${(radius / 1000).toFixed(2)} km.`;
                    }
                    showMessage(message);
                });
            });

            // Listen for the "draw:deleted" event
            map.on(L.Draw.Event.DELETED, function (e) {
                const layers = e.layers;
                const count = layers.getLayers().length;
                showMessage(`You deleted ${count} shape(s).`);
            });

            // Listen for fullscreen events
            map.on('fullscreenchange', function (e) {
                if (map.isFullscreen()) {
                    showMessage('Entered fullscreen mode!');
                } else {
                    showMessage('Exited fullscreen mode!');
                }
            });
        });
    </script>
</body>
</html>
